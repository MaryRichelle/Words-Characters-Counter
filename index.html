<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <title>Characters/Words Counter</title>
</head>

<body>
  <h1>Characters/Words Counter</h1>
  <main>
    <aside>
      <button id="count-characters" >Count Characters</button>
      <button type="button" id="word-counter">Count Words</button>
    </aside>
    <p id="description">hidden</p>
    <form action="" id="form">
      <textarea type="text" rows="15" cols="50" id="user-input" placeholder="write your text here.........................
          ">
        </textarea>
    </form>
    <section>
      <p id="total-written"  class="results">Total Written
        <span id="counter">0</span>
      </p>
      <p id="character-remaining" class="results">Total Remaining
        <span id="remaining-words">2000</span>
      </p>
    </section>
    <button class="resetBtn">Reset</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
